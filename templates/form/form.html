<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Novo Curso</title>
  <link rel="stylesheet" href="form.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <datalist id="categories">
    <option value="Programação front-end">Programação front-end</option>
    <option value="Programação back-end">Programação back-end</option>
    <option value="Design gráfico">Design gráfico</option>
    <option value="Desenvolvimento de jogos">Desenvolvimento de jogos</option>
    <option value="Hardware">Hardware</option>
    <option value="Segurança de dados">Segurança de dados</option>
    <option value="Lógica de programação">Lógica de programação</option>
    <option value="Banco de dados">Banco de dados</option>
    <option value="Programação fullstack">Programação fullstack</option>
  </datalist>

  <main class="container">
    <form class="caixadoform">
      <h1 class="tituloform">Cadastrar Novo Curso</h1>
      <label for="nome" class="formlabel">Nome Do Curso</label>
      <input type="text" id="nome" placeholder="Ex: Introdução ao HTML" class="inputform" aria-label="Exemplo: Introdução ao HTML"
      required autofocus spellcheck="false">

      <label for="categoria" class="formlabel">Categoria</label>
      <input type="text" id="categoria" placeholder="Ex: Programação, Design" class="inputform" aria-label="Exemplo: programação"
      required list="categories">

      <label for="carga" class="formlabel">Carga Horária</label>
      <input type="number" id="carga" class="inputform" value="0" aria-label="Carga horária em horas" required min="0">

      <label for="data" class="formlabel">Data de lançamento</label>
      <input type="date" id="data" class="inputform" required>

      <label for="descricao" class="formlabel">Descrição</label>
      <input type="text" id="descricao" placeholder="Descreva o curso aqui" class="inputform" aria-label="Descrição do curso">

    </form>
    <button class="button-publicar">Publicar Curso</button>
  </main>

  <div class="icones">
    <button class="circulo .button-theme" id="temaBtn">
      <i class="bi bi-lightbulb"></i>
    </button>
    <button class="circulo">
      <i class="bi bi-question-lg"></i>
    </button>
  </div>
</body>
</html>
