<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Novo Curso</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container">
    <form class="caixadoform">
      <h1 class="tituloform">Cadastrar Novo Curso</h1>
      <label for="nome" class="formlabel">Nome Do Curso</label>
      <input type="text" id="nome" placeholder="Ex: Introdução ao HTML" class="inputform">

      <label for="categoria" class="formlabel">Categoria</label>
      <input type="text" id="categoria" placeholder="Ex: Programação, Design" class="inputform">

      <label for="carga" class="formlabel">Carga Horária</label>
      <input type="number" id="carga" class="inputform" value="0">

      <label for="data" class="formlabel">Data de lançamento</label>
      <input type="date" id="data" class="inputform">

      <label for="descricao" class="formlabel">Descrição</label>
      <input type="text" id="descricao" placeholder="Descreva o curso aqui" class="inputform">

    </form>
    <button class="button-publicar">Publicar Curso</button>
   
    <div class="icones">
      <div class="circulos .button-theme" id="temaBtn">
        <i class="bi bi-lightbulb"></i>
      </div>
      <div class="circulos">
        <i class="bi bi-question"></i>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
