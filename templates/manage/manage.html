<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="manage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Gerenciar cursos</title>
</head>
<body>
    <aside class="sidebar">
        <i class="bi bi-chevron-right"></i>
        <div class="profile-card">
            <div class="main-profile-part">
                <img src="../../image.png" alt="Imagem de usuário">
                <div class="texts">
                    <h3 class="user-name">João Victor</h3>
                    <span class="user-type">Aluno</span>
                </div>
            </div>
            <i class="bi bi-arrow-down-circle"></i>
        </div>

        <nav class="links">
            <a href="#">
                <i class="bi bi-house"></i>
                <span class="aside-ident-text">Início</span>
            </a>
            <a href="#">
                <i class="bi bi-info-circle"></i>
                <span class="aside-ident-text">Avisos</span>
            </a>
            <a href="#">
                <i class="bi bi-book"></i>
                <span class="aside-ident-text">Meus cursos</span>
            </a>
            <a href="#">
                <i class="bi bi-gear"></i>
                <span class="aside-ident-text">Configurações</span>
            </a>
        </nav>

        <div class="leave">
            <i class="bi bi-box-arrow-right"></i>
            <span class="aside-ident-text">Sair</span>
        </div>
    </aside>

    <section class="top-right-buttons">
        <button class="button-add">
            <i class="bi bi-plus-lg"></i>
        </button>
        <button class="change-theme-button">
            <i class="bi bi-lightbulb"></i>
        </button>
    </section>

    <main class="areas-container">
        <div class="manage-area published-courses">
            <div class="area-header">
                <h3 class="area-title">Cursos publicados</h3>
                <button class="toggle-area-button"></button>
            </div>
        </div>
        <div class="manage-area not-done-courses">
            <div class="area-header">
                <h3 class="area-title">Em andamento</h3>
                <button class="toggle-area-button"></button>
            </div>
        </div>
        <div class="manage-area cadastre-course">
            <div class="area-header">
                <h3 class="area-title">Cadastrar novo curso</h3>
                <button class="toggle-area-button"></button>
            </div>
            <div class="area-body">
                <label for="title-input">Título</label>
                <input type="text" id="title-input">
                <label for="category-select">Categoria</label>
                <select id="category-select">
                    <option value="Programação">Programação</option>
                    <option value="Programação fullstack">Programação fullstack</option>
                    <option value="Programação front-end">Programação front-end</option>
                    <option value="Programação back-end">Programação back-end</option>
                    <option value="Design web">Design web</option>
                    <option value="Design gráfico">Design gráfico</option>
                    <option value="Software">Software</option>
                    <option value="Hardware">Hardware</option>
                    <option value="Configuração de redes">Configuração de redes</option>
                </select>
                <label for="description-textarea">Descrição</label>
                <textarea id="description-textarea" rows="5"></textarea>

                <input type="submit" value="Publicar">
            </div>
        </div>
    </main>
</body>
</html>
